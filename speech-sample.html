<script>
function speechText() {
	var synthes = new SpeechSynthesisUtterance();
	synthes.voiceURI = 1;
	synthes.volume = 1;
	synthes.rate = 1;
	synthes.pitch = 1;
	synthes.text = $('input').val();
	synthes.lang = 'en-US';
	speechSynthesis.speak(synthes);
}
function recogniteVoice() {
	window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
	var recognition = new webkitSpeechRecognition();
	recognition.lang = 'ja';
	recognition.addEventListener('result', function(event){
	    var text = event.results.item(0).item(0).transcript;
	    alert(text);
	}, false);
	recognition.start();
}
</script>

<div id="output">output area</div>

<form id="inputForm">
  <input type="text" id="input" value="This is text." />
<button type="button" id="Speech">SPEECH</button><br>
</form>

<button type="button" id="Recognition">RECOGNITION</button><br>
